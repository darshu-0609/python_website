{% extends "base.html" %}

{% block content %}
<div class="container mt-4 mb-5">
    <h1 class="mb-4">Products</h1>
    {% for category, products in grouped_product.items %}
        <h2>{{ category }}:</h2> <!-- Category heading with colon -->
        <div class="row gx-4 gy-5">
            {% for product in products %}
            <div class="col-md-3" style="margin-bottom:60px;">
                <div class="card h-100">
                    <img src="{{ product.image_url }}" 
                         class="card-img-top" 
                         alt="{{ product.name }}" 
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">â‚¹{{ product.price }}</p>
                        <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <hr> <!-- Optional: Add a line to separate categories -->
    {% endfor %}
</div>
{% endblock %}
